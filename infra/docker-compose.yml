version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: trueanom-postgres
    environment:
      POSTGRES_DB: true_anomaly
      POSTGRES_USER: true_anomaly
      POSTGRES_PASSWORD: true_anomaly
    ports:
      - "55432:5432"  # host:container
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U true_anomaly -d true_anomaly || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: trueanom-opensearch
    environment:
      discovery.type: single-node
      OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
      # Disable security plugin for local dev (HTTP basic, TLS)
      DISABLE_SECURITY_PLUGIN: "true"
    ports:
      - "9200:9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

  neo4j:
    image: neo4j:5
    container_name: trueanom-neo4j
    environment:
      NEO4J_AUTH: neo4j/password
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

volumes:
  postgres_data:
  neo4j_data:
